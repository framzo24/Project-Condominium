<!DOCTYPE html>
<html>
<head>
    <title>Pagina di Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        header {
            background-color: green;
            padding: 20px;
            text-align: center;
            color: white;
        }

        footer {
            background-color: gray;
            padding: 10px;
            text-align: center;
            color: white;
        }

        .container {
            margin: 50px auto;
            width: 300px;
            text-align: center;
        }

        .container input[type="text"],
        .container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <script>
        // Funzione per mostrare i campi "Utente" e nascondere i campi "Amministratore"
        function showUtenteFields() {
            document.getElementById("utenteFields").style.display = "block";
            document.getElementById("amministratoreFields").style.display = "none";
        }

        // Funzione per mostrare i campi "Amministratore" e nascondere i campi "Utente"
        function showAmministratoreFields() {
            document.getElementById("amministratoreFields").style.display = "block";
            document.getElementById("utenteFields").style.display = "none";
        }
    </script>

    <header>
        <h1>Login del nostro bellissimo sito</h1>
    </header>

    <div class="container">
        <div>
            Amministratore? -> Cod Personale <br>
            Membro familiare? -> Cod Condominio
        </div>
        <form id="loginForm" method="post" action="/login">
            <input type="text" placeholder="Email" name="email" required>
            <input type="password" placeholder="Password" name="password" required>
            <!-- <div id="utenteFields">
                <label for="codiceCondominio"></label>
                <input type="text" placeholder="Codice Condominio o Personale" id="codiceCondominio" name="codice">
            </div> -->
            <input type="submit" value="Accedi">
        </form>
        <a href="/home" >Torna alla home</a>
        <a href="/registration">Voglio registrarmi</a>
    </div>

    <footer>
        <p>Vuoi delle info in pi√π? Vattele a pigliare</p>
    </footer>
</body>

</html>
