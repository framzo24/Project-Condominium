<!DOCTYPE html>
<html>

<head>
    <title>Pagina di Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(116, 116, 116);
        }

        header {
            background-color: rgb(51, 51, 51);
            color: white;
            width: 100%;
            padding-top: 20px;
            padding-bottom: 20px;
            box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.5);
            position: fixed;
            text-align: center;
        }

        h1 {
            margin: 0px;
        }

        footer {
            background-color: rgb(51, 51, 51);
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.5);
        }

        .container {
            margin-top: 80px;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.5);
            width: 400px;
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .container input[type="text"],
        .container input[type="password"] {
            width: -webkit-fill-available;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .container a {
            text-decoration: none;
            color: white;
            background-color: rgb(51, 51, 51);
            padding: 5px;
            border-radius: 5px;
        }

        .link {
            text-align: center;
            margin-top: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <header>
        <h1>Login</h1>
    </header>

    <div class="container">
        <form id="loginForm" method="post" action="/login">
            <input type="text" placeholder="Email" name="email" required>
            <input type="password" placeholder="Password" name="password" required>
            <input type="submit" value="Accedi">
        </form>
        <div class="link">
            <a href="/home">Torna alla home</a>
            <a href="/registration">Voglio registrarmi</a>
        </div>
    </div>

    <footer>
        <p>Vuoi delle info in pi√π? Vattele a pigliare</p>
    </footer>

</body>
<script>
    // Funzione per mostrare i campi "Utente" e nascondere i campi "Amministratore"
    function showUtenteFields() {
        document.getElementById("utenteFields").style.display = "block";
        document.getElementById("amministratoreFields").style.display = "none";
    }

    // Funzione per mostrare i campi "Amministratore" e nascondere i campi "Utente"
    function showAmministratoreFields() {
        document.getElementById("amministratoreFields").style.display = "block";
        document.getElementById("utenteFields").style.display = "none";
    }

</script>

</html>
