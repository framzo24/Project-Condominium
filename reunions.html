<!DOCTYPE html>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.js"></script>
<html>

<head>
    <title>Pagina delle riunioni</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(116, 116, 116);
        }

        .header {
            background-color: rgb(51, 51, 51);
            color: white;
            height: 50px;
            padding: 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.5);

        }

        .header .hamburger {
            font-size: 50px;
            cursor: pointer;
            top: 5px;
            left: 10px;
            z-index: 2;
            border-right: 5cm;
            position: fixed;
        }

        .button-header {
            justify-content: end;
            float: right;
            height: auto;
            padding: 5px;
            border-radius: 5px;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s;
            font-size: 30px;
        }

        .button-header a {
            text-decoration: none;
            font-size: 25px;
            color: black;
            transition: 0.3s;
            background-color: white;
            border-radius: 10px;
            padding: 5px;
            margin: 5px;
            cursor: pointer;
        }

        .reunion-tools a {
            text-decoration: none;
            font-size: 25px;
            color: white;
            transition: 0.3s;
            background-color: rgb(6, 30, 63);
            border-radius: 10px;
            padding: 5px;
            margin: 5px;
            cursor: pointer;
        }

        footer {
            background-color: rgb(51, 51, 51);
            color: white;
            height: 20px;
            position: fixed;
            padding: 10px;
            bottom: 0;
            width: 100%;
            text-align: center;
        }

        .navbar {
            background-color: grey;
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .navbar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: black;
            display: block;
            transition: 0.3s;
        }

        .navbar a:hover {
            color: white;
        }

        .navbar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        .container-admin {
            margin: 20px;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 0px rgb(101, 101, 101, 0.5);
            max-width: 200px auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            /* margin-top: 40px; */
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .form-container {
            display: none;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-container button {
            background-color: navy;
            color: white;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="navbar" id="navbar">
            <a id="link" href="/condominium-fee-payments" type="button">Pagamenti rette condominiali</a>
            <a id="link" href="/budget-previous-years" type="button">Bilancio anni precedenti</a>
            <a id="link" href="/future-projects" type="button">Progetti futuri</a>
            <a id="link" href="/family" type="button">Famiglie</a>
            <a id="link" href="/verbals" type="button">Verbali</a>
            <a id="link" href="/reunions" type="button">Riunioni</a>
            <a id="link" href="/notifications" type="button">Notifiche</a>
            <a href="javascript:void(0);" class="closebtn" onclick="closeNavbar()">&times;</a>
        </div>

        <div class="hamburger" id="hamburger" onclick="openNavbar()">
            &#9776;
        </div>

        <div class="button-header">
            <a id="link" href="/home" type="button">home</a>
            <a id="link" href="/login" type="button">accedi</a>
            <a id="button" href="/registration" type="button">registrati</a>
            <a id="button" href="/logout" type="button">logout</a>
        </div>

    </div>

    <div class="container-admin">
        <div class="reunion-tools">
            <a id="link" onclick="openNewReunion()" type="button">Nuova riunione</a>
            <br>
            <br>
            <div class="form-container" id="form-container">
                <form id="meetingForm" action="/new-reunion">
                    <label for="meetingDate">Data:</label>
                    <input type="date" id="meetingDate" name="meetingDate" required><br><br>

                    <label for="meetingTime">Ora:</label>
                    <input type="time" id="meetingTime" name="meetingTime" required><br><br>

                    <label for="meetingTitle">Titolo:</label>
                    <input type="text" id="meetingTitle" name="meetingTitle" required><br><br>

                    <label for="meetingDescription">Descrizione:</label><br>
                    <textarea id="meetingDescription" name="meetingDescription" rows="4" cols="50"
                        required></textarea><br><br>

                    <button type="submit">Aggiungi Riunione</button>
                </form>
            </div>
            <br>
        </div>
        <div id="calendar">
            <!-- Campo che si aggiorna dinamicamente -->
        </div>
        <br>
        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Data</th>
                    <th>Ora</th>
                    <th>Titolo</th>
                    <th>Descrizione</th>
                </tr>
            </thead>
            <tbody>
                <!-- Qui puoi inserire le righe della tabella -->
            </tbody>
        </table>
    </div>

    <footer>
        <a>About</a>
        <a>Ciao</a>
    </footer>

    <script>

        function openNavbar() {
            document.getElementById("navbar").style.width = "250px";
            document.getElementById("hamburger").style.display = "none";
        }

        function closeNavbar() {
            document.getElementById("navbar").style.width = "0";
            document.getElementById("hamburger").style.display = "";
        }

        function openNewReunion() {
            document.getElementById("form-container").style.display = "block";
        }

        document.getElementById("meetingForm").addEventListener("submit", function (e) {
            // e.preventDefault(); // Evita l'invio del form (gestirai l'invio tramite Ajax)

            // Nascondi il div "form-container"
            document.getElementById("form-container").style.display = "none";
        });



        // Esempio di funzione per ottenere i dati dal server
        function fetchDataFromServer() {
            // Fai una richiesta Ajax al server per ottenere i dati
            // Puoi utilizzare fetch() o XMLHttpRequest per questo scopo

            // Dopo aver ottenuto i dati dal server, aggiorna il calendario e la tabella
            // e inserisci le righe nella tabella e gli eventi nel calendario.
        }

        // Chiamare la funzione per ottenere i dati quando la pagina si carica
        window.addEventListener('load', function () {
            fetchDataFromServer();
        });

        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');

            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth', // Vista predefinita (puoi cambiarla)
                events: [ // Esempio di eventi (sostituiscili con i tuoi dati dal server)
                    {
                        title: 'Evento 1',
                        start: '2023-09-15T10:00:00',
                        end: '2023-09-15T12:00:00'
                    },
                    {
                        title: 'Evento 2',
                        start: '2023-09-16T14:00:00',
                        end: '2023-09-16T16:00:00'
                    }
                    // Aggiungi altri eventi qui...
                ]
            });

            calendar.render();
        });

    </script>

</body>

</html>
<!-- calendario e tabella, se clicchi viene la descrizione della riunione e infondo alla tabella c'è scarca verbale e per l'amministratore anche un tasto dove può aggiugere il verbale -->
